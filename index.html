<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kozbotix SMS Opt-In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
      border-radius: 26px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container:hover::before {
      opacity: 0.3;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    input, textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:focus + .focus-border,
    textarea:focus + .focus-border {
      transform: scaleX(1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }

    .checkbox-group:hover {
      background: rgba(102, 126, 234, 0.08);
    }

    .checkbox-wrapper {
      position: relative;
      flex-shrink: 0;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      appearance: none;
      border: 2px solid #cbd5e0;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0;
    }

    input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: #667eea;
    }

    input[type="checkbox"]:checked::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .checkbox-text {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #4a5568;
    }

    .checkbox-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .checkbox-text a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 1.25rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .checkbox-group {
        flex-direction: column;
        gap: 0.75rem;
      }
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .floating-circle:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
      width: 40px;
      height: 40px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-circle:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <div class="container">
    <h1>Ask Kozbotix</h1>
    <form method="POST" action="https://kozbotix.app.n8n.cloud/webhook/4337dbd5-5d08-49c1-ad20-206e4d6d988d">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="question">Your Question (optional)</label>
        <textarea id="question" name="question" placeholder="Tell us how we can help you..."></textarea>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="consent" name="consent" required>
        </div>
        <div class="checkbox-text">
          I consent to receive automated transactional text messages from Kozbotix. Message and data rates may apply. Consent is not a condition of purchase. I understand I may opt out at any time by replying STOP. I also agree to the <a href="https://www.kozbotix.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://www.kozbotix.com/terms" target="_blank">Terms of Service</a>.
        </div>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const consentCheckbox = document.getElementById('consent');
      
      if (!consentCheckbox.checked) {
        e.preventDefault();
        
        // Add visual feedback
        const checkboxGroup = document.querySelector('.checkbox-group');
        checkboxGroup.style.borderColor = '#e53e3e';
        checkboxGroup.style.backgroundColor = 'rgba(229, 62, 62, 0.1)';
        
        // Create error message if it doesn't exist
        let errorMsg = document.querySelector('.consent-error');
        if (!errorMsg) {
          errorMsg = document.createElement('div');
          errorMsg.className = 'consent-error';
          errorMsg.style.color = '#e53e3e';
          errorMsg.style.fontSize = '0.9rem';
          errorMsg.style.marginTop = '0.5rem';
          errorMsg.style.fontWeight = '600';
          errorMsg.textContent = 'Please consent to receive messages before submitting.';
          checkboxGroup.appendChild(errorMsg);
        }
        
        // Scroll to consent section
        checkboxGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        return false;
      } else {
        // Clear any error styling
        const checkboxGroup = document.querySelector('.checkbox-group');
        checkboxGroup.style.borderColor = 'rgba(102, 126, 234, 0.1)';
        checkboxGroup.style.backgroundColor = 'rgba(102, 126, 234, 0.05)';
        
        const errorMsg = document.querySelector('.consent-error');
        if (errorMsg) {
          errorMsg.remove();
        }
      }
    });
    
    // Clear error when checkbox is checked
    document.getElementById('consent').addEventListener('change', function() {
      if (this.checked) {
        const checkboxGroup = document.querySelector('.checkbox-group');
        checkboxGroup.style.borderColor = 'rgba(102, 126, 234, 0.1)';
        checkboxGroup.style.backgroundColor = 'rgba(102, 126, 234, 0.05)';
        
        const errorMsg = document.querySelector('.consent-error');
        if (errorMsg) {
          errorMsg.remove();
        }
      }
    });
  </script>
</body>
</html>
